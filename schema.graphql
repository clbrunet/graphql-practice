type User {
  username: String!
  posts: [Post!]!
}

type Post {
  title: String!
  content: String!
  author: User!
}

type Query {
  users: [User!]!
  user(username: String!): User
  posts: [Post!]!
}

input UserInput {
  username: String!
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(username: String!, input: UserInput!): User
}
